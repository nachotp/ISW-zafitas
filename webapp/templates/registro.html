<!-- templates/signup.html -->
{% extends 'base.html' %}
{% block content %}
<div class="auth-form-light text-left p-3">
                <h2>Registrar usuario</h2>
                <h4 class="font-weight-light">Debes completar todos los campos para crear un nuevo usuario.</h4>
                <form class="pt-4">
                  <form method="post">
                      {% csrf_token %}
                    <div class="form-group">
                      <label>Nombre de usuario</label>
                      <input type="text" class="form-control" id="usuario " placeholder="Username">
                    </div>
                      <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                      <div class="form-group">
                      <label>RUT</label>
                      <input type="text" class="form-control" id="rut" placeholder="Rut de la persona">
                    </div>
                      <div class="form-group">
                      <label>Cargo en GPI</label>
                          <select class="form-control" id="cargo">
                              {% for abrev, cargo in cargos %}
                              <option value={{abrev}}>{{cargo}}</option>
                              {% endfor %}
                            </select>
                    </div>
                    <div class="form-group">
                      <label>Contraseña</label>
                      <input type="password" class="form-control" id="pass1" placeholder="Por defecto: RUT">
                    </div>
                    <div class="form-group">
                      <label>Confirmar Contraseña</label>
                      <input type="password" class="form-control" id="pass2" placeholder="Reingrese la contraseña" default="">
                    </div>
                    <div class="mt-5">
                      <a class="btn btn-block btn-primary btn-lg font-weight-medium" href="../../index.html">Registrar</a>
                    </div>
                  </form>
                </form>KJK
              </div>
{% endblock %}
