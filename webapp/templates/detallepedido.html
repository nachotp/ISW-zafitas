{%  extends "base.html" %}
{% load staticfiles %}
{% block title %}Productos en el Pedido {{object.id}}{% endblock %}
{% block content %}
<table class="table table-striped">
    <thead>
    <th>Producto</th>
    <th>Cantidad</th>
    </thead>
    <tbody>
    {% for pep in prodenpedidos %}
        <tr>
        <td>{{pep.idProducto.nombre}}</td>
        <td>{{pep.cantidad}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{%  url 'cruzarstock' object.id%}" class="btn btn-block btn-behance">Revisar Stock y Emitir</a>
{% endblock %}
